{% extends 'vocabulary/base.html' %}

{% block content %}
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-xl-4 col-md-4 col-sm-4" align="left"></div>
        <div class="col-xl-4 col-md-4 col-sm-4" align="left">
            <form method="post">
                {% csrf_token %}
                {% for f in form %}
                <p><label class="form-label" for="{{f.id_for_label}}">{{f.label}}:</label>{{f}}</p>
                <div class="form-error">{{f.errors}}</div>
                {% endfor %}
                <button type="submit">Регистрация</button>
            </form>
            {% endblock %}
        </div>
        <div class="col-xl-4 col-md-4 col-sm-4" align="left"></div>
    </div>
</div>
